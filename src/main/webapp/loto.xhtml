<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sayısal Loto</title>
    </h:head>
    <h:body>
        <h:form id="lotoForm">
            <div align="center">
                <p:panelGrid columns="6" style="position: relative; top: 150px;">
                    <p:outputLabel value="#{lotoMB.a}"/>
                    <p:outputLabel value="#{lotoMB.b}"/>
                    <p:outputLabel value="#{lotoMB.c}"/>
                    <p:outputLabel value="#{lotoMB.d}"/>
                    <p:outputLabel value="#{lotoMB.e}"/>
                    <p:outputLabel value="#{lotoMB.f}"/>

                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton value="ÇEVİR" action="#{lotoMB.cevir()}" update="lotoForm"/>
                        </div>                    
                    </f:facet>
                </p:panelGrid>
            </div>
        </h:form>
    </h:body>
</html>
